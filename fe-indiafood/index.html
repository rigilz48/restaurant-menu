<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>India Food</title>
    <style>
      .slideshow-container {
        position: relative;
        height: 300px;
        overflow: hidden;
      }

      .slideshow-image {
        position: absolute;
        top: 0;
        left: 100%;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: all 0.5s ease-in-out;
        z-index: 1;
      }

      .slideshow-image.active {
        left: 0;
        z-index: 2;
      }

      .slideshow-image.prev {
        left: -100%;
        z-index: 1;
      }

      /* Reset potential rendering issues */
      .slideshow-image {
        box-shadow: none;
        outline: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
